<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hangman!</title>
    <!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/endpages.css">
</head>
<body>
    <h1>CONGRATULATIONS, YOU'VE WON!</h1>

    <div class="manAndHanger blur">
        <div class="hanger">
            <div class="base"></div>
            <div class="pole"></div>
            <div class="top"></div>
            <div class="rope"></div>
        </div>
        <div class="man blur">
            <div class="head">
                <div class="eye1"></div>
                <div class="eye2"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="arm1"></div>
            <div class="arm2"></div>
            <div class="leg1"></div>
            <div class="leg2"></div>
        </div>
    </div>

    <div class="circle bubble1 red"></div>
    <div class="circle bubble2 red"></div>
    <div class="circle bubble3 red"></div>
    <div class="circle bubble4 red"></div>
    <div class="circle bubble5 darkBlue"></div>
    <div class="circle bubble6 darkBlue"></div>
    <div class="circle bubble7 darkBlue"></div>
    <div class="circle bubble8 darkBlue"></div>
    <div class="circle bubble9 white"></div>
    <div class="circle bubble10 white"></div>
    <div class="circle bubble11 white"></div>
    <div class="circle bubble12 white"></div>
    <div class="circle bubble13 red"></div>
    <div class="circle bubble14 darkBlue"></div>
    <div class="circle bubble15 white"></div>

    <h2><a href="coverPage.html">Play again?</a></h2>

    <script src="endPage.js"></script>
</body>
</html>
