<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hangman!</title>
    <!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/endpages.css">
</head>
<body>
    <h1 class="blur">Play Hangman!</h1>

    <div class="manAndHanger blur">
        <div class="hanger">
            <div class="base"></div>
            <div class="pole"></div>
            <div class="top"></div>
            <div class="rope"></div>
        </div>
        <div class="man blur">
            <div class="head">
                <div class="eye1"></div>
                <div class="eye2"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="arm1"></div>
            <div class="arm2"></div>
            <div class="leg1"></div>
            <div class="leg2"></div>
        </div>
    </div>

    <h2><a href="level1.html">Start</a></h2>
</body>
</html>
